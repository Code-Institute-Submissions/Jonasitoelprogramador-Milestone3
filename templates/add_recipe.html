{% extends "index.html" %}
 {% block content %}
 <h3>Add Recipe</h3>
 <!--Taken from: https://getbootstrap.com/docs/4.4/components/forms/-->
 <form method="POST" action="{{ url_for('add_recipe') }}">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Sheppard's Bush">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Main Ingredient</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" name="main-ingredient" placeholder="Pig">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect3">Nationality</label>
    <input type="text" class="form-control" id="exampleFormControlInput3" name="nationality" placeholder="Kosovan">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect5">Served with</label>
    <input type="text" class="form-control" id="exampleFormControlInput5" name="served-with" placeholder="triple-cooked egg white">
  </div>
  <label for="exampleFormControlSelect6">Healthiness</label>
    <input type="number" class="form-control" id="exampleFormControlInput6" name="healthiness" placeholder="6">
    <input class="btn btn-primary" type="submit" value="Add Recipe">
</form>
 {% endblock %}
