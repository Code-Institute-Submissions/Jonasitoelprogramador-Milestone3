{% extends "index.html" %}
 {% block content %}
 <h3 id="add h3 title" style="display: inline;"></h3>
 <!--Basic structure taken from: https://getbootstrap.com/docs/4.4/components/forms/-->
 <div class="container padding-top-bottom-50">
        <div class="card add-edit-card margin-top-bottom-50">
            <div class="card-body white-background">
                <form method="POST" action="{{ url_for('add_recipe') }}">
                <div class="name-nationality">   
                    <div class="form-group">
                            <div>
                                <label for="exampleFormControlInput1" id="name-label">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Sheppard's Bush" style="display: block;">
                            </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="exampleFormControlInput2">Nationality</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" name="nationality" placeholder="Pig">
                        </div>
                    </div>
                </div> 
                <div class="form-group ingredients mx-auto ingredients-input">
                    <div>
                        <div class="mx-auto">  
                            <label for="exampleFormControlSelect3" style="display: block;">Ingredients</label>
                        </div>
                        <span style="width: 30px;" class="inline-block">1.</span>
                        <span class="mx-auto inline-block" style="width: 63%;">
                            <div></div>
                            <input type="text" class="form-control" name="ingredients" placeholder="Kosovan"> 
                        </span>
                        <span class="top-level-secondary-ingredient-buttons" style="width: 50%;">
                            <i type="button" class="btn btn-primary edit green-dark-background far fa-edit"></i>
                            <i type="button" class="fas fa-check btn btn-primary done green-dark-background"></i>
                        </span>
                    </div>
                </div>
                <div class="ingredients-input">
                    <div>
                        <input type="button" class="mx-auto btn btn-primary next-ingredient green-dark-background main-button-add-edit-recipe" value="Next Ingredient">
                    </div>
                </div>
                <div class="form-group steps mx-auto ingredients-input">
                    <div class="mx-auto">  
                        <label for="exampleFormControlSelect3" style="display: block;">Method</label>
                    </div>
                    <span class="mx-auto" style="width: 50%;">
                        <span style="margin-right: 8px;">1.</span>
                        <input type="text" class="form-control" name="method" placeholder="Put the chicken in the stuffing..." style="width: 74%;">
                    </span>
                    <span class="top-level-secondary-ingredient-buttons" style="width: 50%;"> 
                        <i type="button" class="btn btn-primary edit-method green-dark-background far fa-edit"></i>
                        <i type="button" class="fas fa-check btn btn-primary done-method green-dark-background"></i>
                    </span>
                </div>
                <div class="ingredients-input">
                        <input type="button" class="mx-auto btn btn-primary next-step green-dark-background main-button-add-edit-recipe" value="Next Ingredient">
                </div>
                
                <div style="width: 80%;" class="mx-auto">
                    <label for="exampleFormControlSxelect6">Description</label>
                    <textarea type="text" class="form-control" id="exampleFormControlInput6" name="description" placeholder="Delicious smokey flavour coupled with..." rows="6" cols="40"></textarea>
                </div>
                <div style="width: 80%;" class="mx-auto">
                    <label for="exampleFormControlSelect6">Cook Time (in hours)</label>
                    <input type="number" class="form-control" id="exampleFormControlInput7" name="time" placeholder="6">
                </div>
                <input type="text" class="form-control" name="liked_by" value="be the first to like this!" hidden>
                <div style="width: 80%;" class="mx-auto">
                    <input class="btn btn-primary green-dark-background mx-auto main-button-add-edit-recipe" type="submit" value="Add Recipe">
                </div>
                
                </form>
            </div>
        </div>
</div>
 {% endblock %}
