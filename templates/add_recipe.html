{% extends "index.html" %}
 {% block content %}
 <!--This h3 link is used to identify this page to the JS code.-->
 <h3 id="add-h3-title" style="display: inline;"></h3>
 <!--Basic structure taken from: https://getbootstrap.com/docs/4.4/components/forms/-->
 <!--The three lines below outline the 'card' that the form (see below) is contained within. -->
 <div class="padding-top-bottom-50">
        <div class="card add-edit-card margin-top-bottom-50 no-border-responsive">
            <div class="card-body white-background">
                <!--The form is outlined here-->
                <form method="POST" action="{{ url_for('add_recipe') }}" class="form-margin">
                    <div class="name-nationality">   
                        <!--Form input - Name-->
                        <div class="form-group padding-bottom-10px">
                                <div>
                                    <label for="exampleFormControlInput1" id="name-label-add" class="padding-bottom-10px">Name</label>
                                    <input type="text" class="form-control padding-bottom-10px" id="exampleFormControlInput1" name="name" placeholder="Sheppard's Bush" style="display: block;" aria-labelledby="name-label-add">
                                </div>
                        </div>
                        <!--Form input - Nationality-->
                        <div class="form-group padding-bottom-10px">
                            <div>
                                <label for="exampleFormControlInput2" id="nationality-label" class="padding-bottom-10px">Nationality</label>
                                <input type="text" class="form-control padding-bottom-10px" id="exampleFormControlInput2" name="nationality" placeholder="Pig" aria-labelledby="nationality-label">
                            </div>
                        </div>
                    </div> 
                    <div class="form-group ingredients margins-auto ingredients-input">
                        <!--Form input - Ingredients-->
                        <div class="padding-bottom-10px">
                            <div class="mx-auto padding-bottom-10px">  
                                <label style="display: block;" id="ingredients-label">Ingredients</label>
                            </div>
                            <span style="width: 30px;" class="inline-block">1.</span>
                            <span class="mx-auto inline-block input-box-ingredients">
                                <input type="text" class="form-control" name="ingredients" placeholder="Turkish" aria-labelledby="ingredients-label"> 
                            </span>
                            <span class="top-level-secondary-ingredient-buttons">
                                <i class="btn btn-primary edit green-dark-background far fa-edit form-buttons" aria-label="button that allows the user to edit the input field"></i>
                                <i class="fas fa-check btn btn-primary done green-dark-background form-buttons" aria-label="button that prevents the user from editing the input field"></i>
                            </span>
                        </div>
                    </div>
                    <div class="ingredients-input">
                        <div>
                            <input type="button" class="mx-auto btn btn-primary next-ingredient green-dark-background main-button-add-edit-recipe form-buttons" value="Next Ingredient">
                        </div>
                    </div>
                    <div class="form-group steps margins-auto ingredients-input">
                        <!--Form input - Method-->
                        <div class="padding-bottom-10px">
                            <div class="mx-auto">  
                                <label style="display: block;" id="method-label">Method</label>
                            </div>
                            <span style="width: 70px;" class="inline-block ">Step 1:</span>
                            <span class="mx-auto inline-block input-box-method">
                                <input type="text" class="form-control" name="method" placeholder="Turkish" aria-labelledby="method-label"> 
                            </span>
                            <span class="top-level-secondary-ingredient-buttons">
                                <i class="btn btn-primary edit-method green-dark-background far fa-edit form-buttons" aria-label="button that allows the user to edit the input field"></i>
                                <i class="fas fa-check btn btn-primary done-method green-dark-background form-buttons" aria-label="button that prvents the user from editing the input field"></i>
                            </span>
                        </div>
                    </div>
                    <div class="method-input">
                        <div>
                                <input type="button" class="mx-auto btn btn-primary next-step green-dark-background main-button-add-edit-recipe form-buttons" value="Next Ingredient">
                        </div>
                    </div>
                     <!--Form input - Description-->
                    <div style="width: 80%;" class="margins-auto">
                        <label for="exampleFormControlInput6" id="description-label-add">Description</label>
                        <textarea id="exampleFormControlInput6" class="form-control" name="description" placeholder="Delicious smokey flavour coupled with..." rows="6" cols="40" aria-labelledby="description-label-add"></textarea>
                    </div>
                     <!--Form input - Cook Time-->
                    <div style="width: 80%;" class="margins-auto">
                        <label for="exampleFormControlInput7" id="cook-time-label">Cook Time (in hours)</label>
                        <input type="number" step=".25" min="0" oninput="validity.valid||(value='')" class="form-control" id="exampleFormControlInput7" name="time" placeholder="6" aria-labelledby="cook-time-label">
                    </div>
                    <input type="text" class="form-control" name="liked_by" value="be the first to like this!" hidden>
                    <div style="width: 80%;" class="margins-auto">
                        <input class="btn btn-primary green-dark-background mx-auto main-button-add-edit-recipe form-buttons" type="submit" value="Add Recipe">
                    </div>
                </form>
            </div>
        </div>
</div>
 {% endblock %}
