<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>
    {% for recipe in recipes %}
    {{recipe.name}}<br>
    {{recipe.main_ingredient}}<br>
    {{recipe.nationality}}<br>
    {{recipe.served_with}}<br>
    {{recipe.healthiness}}<br>
    {% endfor %}
</body>
</html>
