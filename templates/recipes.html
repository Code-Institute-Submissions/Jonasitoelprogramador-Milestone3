 {% extends "index.html" %}
 {% block content %}
    <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    {% for recipe in recipes %}
    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{recipe.name}}<br>
    {{recipe.main_ingredient}}<br>
    {{recipe.nationality}}<br>
    {{recipe.served_with}}<br>
    {{recipe.healthiness}}<br></h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for('more_details', recipe_id=recipe._id)}}">More details</a></div>
                            </div>
                        </div>
                    </div>
    {% endfor %}
    {{message}}
    

{% endblock %}
